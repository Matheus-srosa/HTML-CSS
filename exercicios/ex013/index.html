<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inseindo vídeos hospedados localmente</h1>

     <p>Este vídeo está hospedado no meu próprio servidor.
     </p>

    <!--Inserir todos os formatos de vídeos se possível-->

    <video width="500" poster="imagens/foto-p.JPG" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">

        <source src="midia/Meu-Video.webm" type="video/webm">

        <p>O seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <p>Inserindo vídeos do youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
